<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retain.me</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrapper">

    <div class="toolbar">
      <ul class="controll">
        <li class="upload">
          <input type="file" id="upload">
          <a class="btn" href="#">Upload</a>
        </li>
        <li><a class="btn" href="#" id="remove">Remove</a></li>
        <li><a class="btn" href="#" id="save">Save</a></li>
        <li><a class="btn" href="#" id="reset">Reset</a></li>
        <li><a class="btn" href="#" id="download" download="example.png">Download</a></li>
        <li><a class="btn" href="#" id="preview">Preview</a></li>
      </ul>

      <div class="sizes">
        <select id="size">
          <option value="0">136 x 150</option>
          <option value="1">140 x 81</option>
          <option value="2">200 x 139</option>
          <option value="3">100 x 150</option>
        </select>
      </div>
    </div>

    <div class="preview hidden" id="preview-view"></div>

    <div class="container">

      <div class="textbar">
        <div class="add-text">
          <textarea id="text" placeholder="Enter any text, please"></textarea>
          <button id="add-text">Add text</button>
        </div>

        <h2>Options below are experimental</h2>
        <div class="text-size">
          <label for="font-size">Font size:</label>
          <select id="font-size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="100">100</option>
          </select>
        </div>

        <div class="text-family">
          <label for="font-family">Font family:</label>
          <select id="font-family">
            <option value="DancingScript-Regular">DancingScript-Regular</option>
            <option value="IndieFlower">IndieFlower</option>
            <option value="JosefinSans-Regular">JosefinSans-Regular</option>
            <option value="Niramit-Regular">Niramit-Regular</option>
            <option value="Pacifico-Regular">Pacifico-Regular</option>
            <option value="Ranga-Regular">Ranga-Regular</option>
            <option value="ShadowsIntoLight">ShadowsIntoLight</option>
          </select>
        </div>

        <div class="text-color">
          <label for="font-color">Font color:</label>
          <select id="font-color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
          </select>
        </div>
      </div>

      <div class="canvas">
        <canvas id="canvas"></canvas>
      </div>

    </div>

  </div>

  <script src="./bundle.js"></script>
</body>
</html>
