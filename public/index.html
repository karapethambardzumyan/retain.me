<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retain.me</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrapper">

    <div class="toolbar">
      <ul class="controll">
        <li><a class="btn" href="#" id="save">Save</a></li>
        <li><a class="btn" href="#" id="reset">Reset</a></li>
        <li><a class="btn" href="#" id="download" download="example.png">Download</a></li>
        <li><a class="btn" href="#" id="preview">Preview</a></li>
      </ul>

      <ul class="textbar">
        <li><a class="btn disabled" href="#" id="text-align" disabled>Align text</a></li>
        <li><a class="btn disabled" href="#" id="text-color">Select color</a></li>
        <li><a class="btn disabled" href="#" id="text-size">Select size</a></li>
        <li><a class="btn disabled" href="#" id="text-font">Select font</a></li>
      </ul>
    </div>

    <div class="sizes">
      <select id="size">
        <option value="0">136 x 150</option>
        <option value="1">140 x 81</option>
        <option value="2">200 x 139</option>
        <option value="3">100 x 150</option>
      </select>
    </div>

    <div class="upload" id="upload-wrapper">
      <input type="file" id="upload">
      <a href="#">Upload</a>
    </div>

    <div class="preview hidden" id="preview-view"></div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
