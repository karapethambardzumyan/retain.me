<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retain.me</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrapper">

    <div class="toolbar">
      <ul class="controll">
        <li class="upload">
          <input type="file" id="upload">
          <a class="btn" href="#">Upload</a>
        </li>
        <li><a class="btn" href="#" id="add-text">Add text</a></li>
        <li><a class="btn" href="#" id="remove">Remove</a></li>
        <li><a class="btn" href="#" id="save">Save</a></li>
        <li><a class="btn" href="#" id="reset">Reset</a></li>
        <li><a class="btn" href="#" id="download" download="example.png">Download</a></li>
        <li><a class="btn" href="#" id="preview">Preview</a></li>
      </ul>

      <div class="sizes">
        <select id="size">
          <option value="0">136 x 150</option>
          <option value="1">140 x 81</option>
          <option value="2">200 x 139</option>
          <option value="3">100 x 150</option>
        </select>
      </div>
    </div>

    <div class="canvas" id="canvas-wrapper">
      <canvas id="canvas"></canvas>

      <div class="text-toolbar hidden" id="text-toolbar">
        <div class="text-toolbar-header">

          <div class="text-family">
            <label for="font-family">Font family:</label>
            <select id="font-family">
              <option value="Arial">Arial</option>
              <option value="DancingScript-Regular">DancingScript-Regular</option>
              <option value="IndieFlower">IndieFlower</option>
              <option value="JosefinSans-Regular">JosefinSans-Regular</option>
              <option value="Niramit-Regular">Niramit-Regular</option>
              <option value="Pacifico-Regular">Pacifico-Regular</option>
              <option value="Ranga-Regular">Ranga-Regular</option>
              <option value="ShadowsIntoLight">ShadowsIntoLight</option>
            </select>
          </div>

          <div class="text-size">
            <label for="font-size">Font size:</label>
            <input type="range" min="1" max="100" id="font-size">
            <span class="font-value" id="font-size-value">50px</span>
          </div>

          <div class="text-weight">
            <label for="font-weight">Font weight:</label>
            <select id="font-weight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
            </select>
          </div>

          <div class="text-align">
            <label for="font-align">Font align:</label>
            <div class="text-align-in">
              <i class="fas fa-align-left" id="font-align-left"></i>
              <i class="fas fa-align-center" id="font-align-center"></i>
              <i class="fas fa-align-right" id="font-align-right"></i>
            </div>
          </div>

          <div class="text-color">
            <label for="font-color">Font color:</label>
            <input type="color" id="font-color">
            <span class="font-value" id="font-color-value">#000000</span>
          </div>

        </div>
      </div>
    </div>

    <div class="preview hidden" id="preview-view"></div>

  </div>

  <script src="./bundle.js"></script>
</body>
</html>
