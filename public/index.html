<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retain.me</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/textbar.css">
  <style>
    textarea {
      width: 200px !important;
      height: 100px !important;
      opacity: 1 !important;
      font-size: 16px !important;
      z-index: 1 !important;
      top: 100px !important;
      left: 100px !important;
      direction: rtl !important;
    }
  </style>
</head>
<body>
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <div class="wrapper">

    <div class="toolbar">
      <ul class="controll">
        <li class="upload">
          <input type="file" id="upload">
          <a class="btn" href="#">Upload</a>
        </li>
        <li><a class="btn" href="#" id="add-text">Add text</a></li>
        <li><a class="btn" href="#" id="remove">Remove</a></li>
        <li><a class="btn" href="#" id="save">Save</a></li>
        <li><a class="btn" href="#" id="reset">Reset</a></li>
        <li><a class="btn" href="#" id="download" download="example.png">Download</a></li>
        <li><a class="btn" href="#" id="preview">Preview</a></li>
      </ul>
    </div>

    <div class="canvas" id="canvas-wrapper">
      <canvas id="canvas"></canvas>

      <div class="text-toolbar hidden" id="text-toolbar">
        <div class="text-toolbar-header">

            <label for="font-template">Template:</label>
            <select id="font-template" disabled>
              <option value="">Is not selected</option>
            </select>
          </div>

          </div>

              <option value="18">18pt</option>
              <option value="19">19pt</option>
              <option value="20">20pt</option>
              <option value="21">21pt</option>
              <option value="22">22pt</option>
              <option value="23">23pt</option>
              <option value="24">24pt</option>
              <option value="25">25pt</option>

              <option value="34">34pt</option>
              <option value="35">35pt</option>
              <option value="36">36pt</option>
              <option value="37">37pt</option>
              <option value="38">38pt</option>
              <option value="39">39pt</option>
              <option value="40">40pt</option>
              <option value="41">41pt</option>
              <option value="42">42pt</option>
              <option value="43">43pt</option>
              <option value="44">44pt</option>
              <option value="45">45pt</option>
              <option value="46">46pt</option>
              <option value="47">47pt</option>
              <option value="48">48pt</option>
              <option value="49">49pt</option>
              <option value="50">50pt</option>
              <option value="61">61pt</option>
              <option value="62">62pt</option>
              <option value="63">63pt</option>

          <div class="text-family">

          <div class="text-weight">
            <label for="font-weight">Font weight:</label>
            <select id="font-weight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
            </select>
          </div>

          <div class="text-group">
            <div class="text-align">
              <label for="font-align">Font align:</label>
              <div class="text-align-in">
                <i class="fas fa-align-left" id="font-align-left"></i>
                <i class="fas fa-align-center" id="font-align-center"></i>
                <i class="fas fa-align-right" id="font-align-right"></i>
              </div>
            </div>
            <div class="text-style">
              <i class="fas fa-underline" id="font-underline"></i>
            </div>
          </div>

          <div class="text-group">
            <button id="font-uppercase">Uppercase</button>
            <button id="font-camelcase">CamelCase</button>
          </div>

          <div class="text-color">
            <label for="font-color">Font color:</label>
            <div class="font-color">
              <input type="color" id="font-color">
              <div class="font-color-preview" id="font-color-preview"></div>
            </div>
            <input type="text" id="font-color-value" class="font-value" value="#000000">
          </div>

        </div>
      </div>
    </div>

    <div class="preview hidden" id="preview-view"></div>
  </div>

  <input type="hidden" value="IndieFlower,JosefinSans-Regular" id="fonts">
  <input type="hidden" value="{'Order - Currency':'<~o:Currency~>'},{'Order - Total Price':'<~o:TotalPrice~>'}" id="customizations">
  <input type="hidden" value="{136,150}" id="sizes">
  <form action="/" method="post" id="canvasForm">
    <input type="hidden" name="config" id="config">
  </form>

  <script src="./bundle.js"></script>
</body>
</html>
